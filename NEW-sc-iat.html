<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinnoJS Study</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/main.css" />
    <style type="text/css">
        .container {
            padding-top: 15px;
        }
    </style>

    <script>
        // Load MinnoJS from the CDN
        var scriptTag = document.createElement('script');
        scriptTag.src = 'https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/pi-minno.js';
        scriptTag.onload = onLoad;
        document.head.appendChild(scriptTag);

        // This function runs after MinnoJS is loaded
        function onLoad() {
            // Create a container for the MinnoJS app
            var container = document.createElement('div');
            container.className = 'container';

            // Create a canvas for the study
            var canvas = document.createElement('div');
            canvas.id = 'minno-app'; // Ensure the canvas has an ID for MinnoJS to target
            container.appendChild(canvas);

            // Append the container to the body
            document.body.appendChild(container);

            // Run your study (provide the correct script URL)
            minnoJS(canvas, 'NEWsmiaamgr.js'); // Replace with your actual script

            // Ensure Qualtrics captures the study result before proceeding
            minnoJS.onEnd = function () {
                setTimeout(proceed, 100); // Replace 'proceed' with your actual post-study logic
            };
        }
    </script>
</head>
<body>
</body>
</html>
