<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinnoJS Study</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/main.css" />
    <style type="text/css">
        .container {
            padding-top: 15px;
        }
    </style>

    <script>
        // Load MinnoJS from the CDN
        var scriptTag = document.createElement('script');
        scriptTag.src = 'https://cdn.jsdelivr.net/gh/minnojs/minno-quest@0.3/dist/pi-minno.js';
        
        // This function runs after MinnoJS is loaded
        scriptTag.onload = onLoad;

        // Handle script load errors
        scriptTag.onerror = function() {
            console.error("Failed to load MinnoJS script.");
        };

        // Append the script tag to load the MinnoJS library
        document.head.appendChild(scriptTag);

        // This function runs after MinnoJS is loaded
        function onLoad() {
            // Check if the app is already bootstrapped
            var canvas = document.getElementById('minno-app');
            if (!canvas) {
                // Create a container for the MinnoJS app if not already created
                var container = document.createElement('div');
                container.className = 'container';

                // Create a canvas for the study
                canvas = document.createElement('div');
                canvas.id = 'minno-app'; // Ensure the canvas has an ID for MinnoJS to target
                container.appendChild(canvas);

                // Append the container to the body
                document.body.appendChild(container);
            }

            // Check if MinnoJS is already initialized on the canvas
            if (!canvas.hasAttribute('data-minno-initialized')) {
                // Run your study (provide the correct script URL)
                minnoJS(canvas, './NEW-sc-iat.js'); // Replace with your actual script URL

                // Mark this element as initialized
                canvas.setAttribute('data-minno-initialized', 'true');
            } else {
                console.log('MinnoJS is already initialized on this element.');
            }
        }
    </script>
</head>
<body>
</body>
</html>
